<contact-form (onSubmit)="onSubmitted($event)"
      ><h1>Phonebook</h1></contact-form
    >
    <input
      class="filter-input"
      type="text"
      (input)="onInput()"
      [(ngModel)]="filterValue"
    />
    <contact-list
      (onContactDelete)="onContactDelete($event)"
      [contacts]="filteredContacts"
      ><h2>Contacts</h2></contact-list
    >
